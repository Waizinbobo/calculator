<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-lg-6">
                    <div class="card p-2 border-2 bg-info">
                        <div class="card-header bg-secondary">
                            <h1 class="text-white text-center">Caculator</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <input type="text" class="form-control shadow-sm" name="" id="" v-model="input">
                            </div>
                            <div class="row mt-3 text-center px-3 d-flex justify-content-center align-items-center">
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('9')">9</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('8')">8</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('7')">7</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="operation('+')">+</button>
                            </div>
                            <div class="row mt-3 text-center px-3 d-flex justify-content-center align-items-center">
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('6')">6</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('5')">5</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('4')">4</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="operation('-')">-</button>
                            </div>
                            <div class="row mt-3 text-center px-3 d-flex justify-content-center align-items-center">
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('3')">3</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('2')">2</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('1')">1</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="operation('*')">*</button>
                            </div>
                            <div class="row mt-3 text-center px-3 d-flex justify-content-center align-items-center">
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="getValue('0')">0</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="calculateResult()">=</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold text-danger bg-white" style="font-size: 10px; padding: 10px 0;" @click="deleteLast()">Delete</button>
                                <button class="btn col-3 border shadow-sm rounded fw-bold bg-white" @click="operation('/')">/</button>
                            </div>
                            <div class="row mt-3 text-center px-3">
                                <button class="btn col-12 border-success shadow-sm text-success fw-bold bg-white" @click="clearInput()">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el : "#app",
            data : {
                result : "",
                input : "",
            },
            computed : {
                getInputValue(){
                    return this.input;
                }
            },
            methods : {
                getValue(value){
                    this.input += value;
                },
                operation(value){
                    this.input += value;
                },
                calculateResult(){
                    this.result = eval(this.input);
                    this.input = this.result;
                },
                clearInput(value){
                    this.input = "";
                    this.result = ""
                },
                deleteLast() {
                    this.input = this.input.slice(0, -1);
                }
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
